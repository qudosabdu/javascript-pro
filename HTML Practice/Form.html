<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Practice</title>
</head>
<body>
    <form action="">
        Username: <br>
        <input type="text"> <br>

        <br>
        Gender:

         </div>
         <div>
             <input type="radio" value="female">Female</input>
         </div>
         <div>
             <select>
                 <option value="pet-name">Your Pet Name?</option>
                 <option value="nickname">Your Nickname</option>
             </select>
         </div>
         <div>
             <textarea name="answer" id="" cols="20" rows="4 "></textarea>
         </div>
    </form>
